<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="back1.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="card">
            <p id="print"></p>
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form id="form">
                        <input type="email" placeholder="Enter your email" class="input-box" id="email" required>
                        <input type="password" placeholder="Password" class="input-box"  required>
                        <button type="submit" class="submit-btn" onclick="Submit()">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here!</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form id="form1">
                        <input type="text" placeholder="Enter your name" class="input-box" required>
                        <input type="email" placeholder="Enter your email" id="newemail" class="input-box" required>
                        <input type="password" placeholder="Password" class="input-box" required>
                        <button type="submit" class="submit-btn" onclick="Submit1()">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card =document.getElementById("card");
        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>
    <script  src="sheets.js"></script>
</body>
</html>
